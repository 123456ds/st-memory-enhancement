<!-- manager.html -->
<div class="wide100p padding5 dataBankAttachments">
    <h2 class="marginBot5">
        <span>
            数据表
        </span>
    </h2>
    <div>
        这是用于储存数据的表格。模型可以根据提供的提示词，对表格进行更新。并将表格中的数据用于下一次生成对话的参考。
    </div>
    <div id="tableEditTips"></div>
    <div style=" display: flex;justify-content: center;">
        <div style="display: flex;    gap: 10px;">
            <div class="menu_button" id="copy_table_button" style="width: 90px;">
                <a>复制表格</a>
            </div>
            <div class="menu_button" id="paste_table_button" style="width: 90px;">
                <a>粘贴表格</a>
            </div>
            <div class="menu_button" id="clear_table_button" style="width: 90px;">
                <a>清空表格</a>
            </div>
        </div>
    </div>
    <hr />
    <div style="display: flex;justify-content: center;">
        <i class="menu_button menu_button_icon fa-solid fa-clock-rotate-left dataTable_history_button" data-index="${tableIndex}">
            <a style="min-width: 100px">查看当前表格的历史记录</a>
        </i>
    </div>
    <hr />
    <div id="tableContainer">
    </div>
</div>
